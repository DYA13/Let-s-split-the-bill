<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
<h1>Let's split our bill!</h1>
<form> 
    <p>Bill💰</p>
    <span>$
    <input type="text" id="bill" placeholder="Bill">
    </span>
    <p>Number of people </p>
    <span>
    <input type="text" id="people" placeholder="How many people?"> </span>
    <p id="question">Did you like our service?</p>
    <button id="addTip">Add a tip!</button>
    <select id="tip">
       <option disabled>Select an option</option>
       <option value="0.30">Wow! 30%💗 </option>
       <option value="0.20">Good service! 20% 💙 </option>
       <option value="0.10">It was OK! 10% 🙂</option>
       <option value="0.00" selected>No tip!🙅‍♀️</option>
    </select>
 <!-- discount -->
 <p id="question">Do you have any discount?</p>
 <button id="addDiscount">Add a discount!</button>
 <select id="discount">
    <option disabled>Select an option</option>
    <option value="0.15"> 15% </option>
    <option value="0.10"> 10% </option>
    <option value="0.05"> 5% </option>
    <option value="0.03"> 3%</option>
    <option value="0.00" selected>I don't have a discount!</option>
 </select>





    <button id="btn">Calculate</button>
</form>
<div id="showTotalAmountToPay">
    <!-- 1 bloc -->
        <div id="billSplit">
            <p id="block1">Bill</p>
            <span>$</span>
            <span id="dividedBill"></span>
            <span>per person</span>
        </div>

        <!-- 2 -->
        <div id="totalTip">
            <p id="block2">Tip</p>
            <span>$</span>
            <span id="dividedTip"></span>
            <span>per person</span>
        </div>


        <!-- 3 -->
        <div id="totalDiscount">
            <p id="block3">Discount</p>
            <span>$</span>
            <span id="dividedDiscount"></span>
            <span>per person</span>
        </div>

            <!-- 4 -->
        <div id="totalAmount">
            <p id="block4">Total</p>
            <span>$</span>
            <span id="billAndTip"></span>
            <span>per person</span>
        </div>
       
       
         
         
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js">

    </script>
</body>
</html>
